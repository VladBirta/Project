<h1 id="tableLabel">Educations</h1>

<p>This component demonstrates fetching educations from the server.</p>

<p *ngIf="!educations"><em>Loading...</em></p>

<button class="btn btn-primary" [routerLink]="['/educationsAdd']">Add article</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="educations">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let education of educations">
      <td>{{ education.id }}</td>
      <td>{{ education.educationTitle }}</td>
      <td>{{ education.educationContent }}</td>
      <td>{{ education.eublicationDate}}</td>
    </tr>
  </tbody>
</table>
